<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="canonical" href="https://auma.life/landing.html"/>
  <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1"/>

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="AUMA • מגוון עיסויים מקצועיים">
  <meta property="og:description" content="ב-Auma.life תמצאו מגוון עיסויים מקצועיים באווירה רגועה ונקייה.">
  <meta property="og:url" content="https://auma.life/landing.html">
  <meta property="og:image" content="https://img.youtube.com/vi/RDAjdvVQvQA/maxresdefault.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Favicon + theme -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50' x='6' font-size='48'%3E🪷%3C/text%3E%3C/svg%3E">
  <meta name="theme-color" content="#c5a746"/>

  <!-- JSON-LD: VideoObject -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"VideoObject",
    "name":"AUMA • Promo",
    "description":"ב-Auma.life תמצאו מגוון עיסויים מקצועיים באווירה רגועה ונקייה.",
    "thumbnailUrl":["https://img.youtube.com/vi/RDAjdvVQvQA/maxresdefault.jpg"],
    "embedUrl":"https://www.youtube.com/embed/RDAjdvVQvQA",
    "contentUrl":"https://www.youtube.com/watch?v=RDAjdvVQvQA"
  }
  </script>

  <style>
    :root{ --gold:#c5a746; --ink:#6b5720; }
    html,body{ margin:0; padding:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial; color:var(--ink); }
    a{ color:inherit; text-decoration:none }
    img{ display:block; max-width:100%; height:auto }
    /* background как на главной */
    .bg{ position:fixed; inset:0; z-index:-1;
      background:url("https://i.postimg.cc/6px8nnCk/0-CB28-C10-4530-4-DF6-897-A-25-F7-A9-DB1-BE5.png") center/cover no-repeat; }

    .wrap{ max-width:980px; margin:0 auto; padding:20px 14px; }
    header{ text-align:center; padding:16px 0 6px; }
    .logo{ max-width:200px; margin:0 auto 8px; animation:float 7s ease-in-out infinite; }
    .tagline{ font-size:1.2rem; line-height:1.6; margin-top:10px; background:rgba(255,255,255,.7); padding:10px 14px; border-radius:12px; display:inline-block; }
    @keyframes float{ 0%,100%{transform:translateY(0)} 25%{transform:translateY(-10px)} 50%{transform:translateY(-18px)} 75%{transform:translateY(-12px)} }

    /* big centered video */
    .video-card{
      max-width:840px; margin:20px auto; padding:12px;
      background:rgba(255,255,255,.66); backdrop-filter:blur(6px);
      border-radius:16px; box-shadow:0 8px 28px rgba(0,0,0,.08);
    }
    .box{ position:relative; width:100%; border-radius:12px; overflow:hidden; background:#000; box-shadow:0 6px 16px rgba(0,0,0,.12); }
    .box::before{ content:""; display:block; padding-top:56.25%; } /* 16:9 */
    .box iframe{ position:absolute; inset:0; width:100%; height:100%; border:0 }
    .poster{ position:absolute; inset:0; background:center/cover no-repeat; transition:opacity .4s; }
    .sound{ position:absolute; right:10px; bottom:10px; z-index:2;
      padding:8px 12px; border:1px solid var(--gold); border-radius:999px; background:#fff9; cursor:pointer; }

    /* CTA buttons under video */
    .cta{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin:12px auto 0; }
    .btn{
      padding:10px 14px; border:1px solid rgba(197,167,70,.7); border-radius:12px;
      background:rgba(255,255,255,.8); backdrop-filter:blur(4px); color:var(--ink);
    }

    /* нежные лепестки */
    .leaf{ position:fixed; top:-12vh; pointer-events:none; z-index:9999; opacity:.42; width:28px; height:auto; filter:saturate(140%); animation:sakuraFall linear infinite; }
    @keyframes sakuraFall{ 0%{transform:translate3d(0,-12vh,0) rotate(0)} 50%{transform:translate3d(6vw,48vh,0) rotate(90deg)} 100%{transform:translate3d(0,110vh,0) rotate(180deg)} }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <img class="logo" src="https://i.postimg.cc/25X72JpD/47-F699-D2-4-D62-4565-AB13-066240-EC2593.png" alt="AUMA MASSAGE • HEALING TOUCH">
      <div class="tagline">
        מחפשים עיסוי איכותי?<br>
        ב-Auma.life תמצאו מגוון עיסויים מקצועיים: טנטרה, שוודי, רקמות עמוק, עיסוי רפואי, רפלקסולוגיה ועוד — באווירה רגועה ונקייה.
      </div>
    </header>

    <section class="video-card" aria-label="AUMA Promo">
      <div class="box" id="vidBox">
        <iframe
          id="yt"
          src="https://www.youtube.com/embed/RDAjdvVQvQA?autoplay=1&mute=1&loop=1&playlist=RDAjdvVQvQA&modestbranding=1&playsinline=1&rel=0&enablejsapi=1"
          title="AUMA • Promo"
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen
          loading="lazy"></iframe>
        <div class="poster" id="poster" style="background-image:url('https://img.youtube.com/vi/RDAjdvVQvQA/maxresdefault.jpg');"></div>
        <button class="sound" id="toggle">Sound: Off</button>
      </div>

      <div class="cta">
        <a class="btn" href="tel:+972548330999">📞 שיחה</a>
        <a class="btn" href="https://wa.me/972536112122" target="_blank" rel="noopener">🟢 WhatsApp</a>
        <a class="btn" href="https://t.me/Aumatherapy" target="_blank" rel="noopener">💬 Telegram</a>
      </div>
    </section>
  </div>

  <!-- лепестки -->
  <script>
    (function(){
      const COUNT = matchMedia('(max-width: 600px)').matches ? 12 : 20;
      const IMG = "https://i.postimg.cc/cHm5k97s/List-png.png";
      for (let i=0;i<COUNT;i++){
        const el = document.createElement('img');
        el.src = IMG; el.alt = ""; el.className = "leaf";
        el.style.width = (18 + Math.random()*26) + "px";
        el.style.opacity = (0.25 + Math.random()*0.45);
        el.style.left = (Math.random()*100) + "vw";
        el.style.animationDuration = (17 + Math.random()*11) + "s";
        el.style.animationDelay = (Math.random()*6).toFixed(2) + "s";
        document.body.appendChild(el);
      }
    })();
  </script>

  <!-- кнопка звука -->
  <script>
    (function(){
      const iframe = document.getElementById('yt');
      const btn = document.getElementById('toggle');
      const poster = document.getElementById('poster');
      if(!iframe || !btn) return;

      iframe.addEventListener('load', ()=>{ poster.style.opacity = '.0'; });

      let muted = true;
      btn.addEventListener('click', function(){
        muted = !muted;
        const cmd = muted ? 'mute' : 'unMute';
        iframe.contentWindow.postMessage(JSON.stringify({event:'command',func:cmd,args:[]}), '*');
        iframe.contentWindow.postMessage(JSON.stringify({event:'command',func:'playVideo',args:[]}), '*');
        btn.textContent = muted ? 'Sound: Off' : 'Sound: On';
      });
    })();
  </script>
</body>
</html>
