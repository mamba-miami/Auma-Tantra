<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auma Tantra</title>
  <style>
    html, body {
      position: relative;
      z-index: 0;
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('https://i.ibb.co/jPnScd84/IMG-2848.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: serif;
    }

    .title {
      z-index: 1;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: gold;
      text-align: center;
      text-shadow: 0 0 10px #000;
    }

    .buttons {
      z-index: 1;
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #2b1e1b;
      border: 1px solid gold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #3e2d29;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .petal {
      position: fixed;
      top: -50px;
      width: 30px;
      height: auto;
      pointer-events: none;
      z-index: 0;
      animation: fall linear infinite;
    }
  </style>
</head>
<body>
  <div class="title">Аума Тантра</div>
  <div class="buttons">
    <div class="btn">Позвонить</div>
    <div class="btn">WhatsApp</div>
    <div class="btn">Telegram</div>
  </div>

  <script>
    for (let i = 0; i < 15; i++) {
      let petal = document.createElement("img");
      petal.src = "https://i.postimg.cc/cHm5k97s/List-png.png";
      petal.className = "petal";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (5 + Math.random() * 10) + "s";
      petal.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
