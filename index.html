<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auma Massage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.ibb.co/jPnScd84/IMG-2848.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Georgia, serif;
      color: #fff5f6;
      direction: rtl;
    }

    .logo {
      display: block;
      margin: 50px auto 20px;
      width: 200px;
      animation: float 5s ease-in-out infinite;
      z-index: 2;
      position: relative;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .agreement-button {
      display: block;
      margin: 0 auto 40px;
      padding: 8px 20px;
      font-size: 14px;
      border: 1px solid gold;
      background-color: rgba(255,255,255,0.05);
      color: #fff5f6;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .agreement-button:hover {
      box-shadow: 0 0 10px gold;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: rgba(0, 0, 0, 0.85);
      border: 1px solid gold;
      padding: 30px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 10px;
      color: #fff5f6;
      font-size: 14px;
      line-height: 1.6;
      direction: rtl;
    }

    .close-popup {
      display: block;
      margin: 20px auto 0;
      padding: 8px 20px;
      font-size: 14px;
      border: 1px solid gold;
      background-color: rgba(255,255,255,0.05);
      color: #fff5f6;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-popup:hover {
      box-shadow: 0 0 10px gold;
    }

    .photo-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }

    .photo-link {
      display: inline-block;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .photo-link:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .therapist-photo {
      width: 280px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: linear-gradient(to bottom right, gold, #f0d27d);
      padding: 3px;
      background-clip: padding-box;
    }

    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .contact-button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: rgba(255,255,255,0.05);
      border: 1px solid gold;
      border-radius: 8px;
      color: #fff5f6;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-button:hover {
      box-shadow: 0 0 10px gold;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .petal {
      position: fixed;
      top: -50px;
      width: 30px;
      height: auto;
      pointer-events: none;
      z-index: 0;
      animation: fall linear infinite;
    }
  </style>
</head>
<body>

  <img src="https://i.postimg.cc/x1n5hyC8/7-C34-E01-D-B9-C2-4-A49-8-DA8-AA9-E5-F559-FC0.png" alt="Auma Logo" class="logo" />

  <button class="agreement-button" onclick="document.getElementById('popup').style.display='flex'">住</button>

  <div class="photo-section">
    <a href="info.html" class="photo-link">
      <img src="https://i.postimg.cc/nLGHrJTt/IMG-3002.jpg" alt="注住" class="therapist-photo" />
    </a>

    <div class="contact-buttons">
      <button class="contact-button"> 驻</button>
      <button class="contact-button">Telegram</button>
    </div>
  </div>

  <!-- Popup Modal -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3> 专转 转 拽爪注</h3>
      <p>  爪注:
      注 砖 注 爪专 专 ,  转 驻 驻 专.  爪注:
      驻 注 注住,  专, 拽住 砖  注爪转, 驻专拽拽转 砖专转 住专转 注转拽转.
        住驻拽转 砖专转 .</p>

      <p>专转 驻/转:
       注 驻砖 祝 拽 爪 专砖 .  砖驻砖   专拽爪 转.  砖专转 注爪 转 转 驻住拽 转 驻砖  驻专  拽爪注 砖.</p>

      <p>转 砖:
       注专 注 拽专  专 住 专砖.  注 转拽 转 驻 .  爪转  注  住  砖 驻砖.</p>

      <p>住转 :
        砖拽专 驻砖 砖专 . 转 驻住拽  砖.  驻注转 专 .</p>

      <p> 转砖:
      转   转 驻砖 注 24 砖注转 专砖.  专  转砖 .</p>

      <button class="close-popup" onclick="document.getElementById('popup').style.display='none'">住专</button>
    </div>
  </div>

  <script>
    for (let i = 0; i < 15; i++) {
      let petal = document.createElement("img");
      petal.src = "https://i.postimg.cc/cHm5k97s/List-png.png";
      petal.className = "petal";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (5 + Math.random() * 10) + "s";
      petal.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
