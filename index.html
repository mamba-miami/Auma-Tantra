<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auma Massage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: serif;
      background: url('https://i.ibb.co/jPnScd84/IMG-2848.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Лепестки */
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .petal {
      position: fixed;
      top: -50px;
      width: 30px;
      height: auto;
      pointer-events: none;
      z-index: 1;
      animation: fall linear infinite;
    }

    /* Логотип */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .logo {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: auto;
      z-index: 2;
      animation: float 5s ease-in-out infinite;
    }

    /* Блоки для фото */
    .photo-blocks {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      z-index: 2;
    }

    .photo {
      width: 130px;
      height: 130px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <img class="logo" src="https://i.postimg.cc/x1n5hyC8/7-C34-E01-D-B9-C2-4-A49-8-DA8-AA9-E5-F559-FC0.png" alt="Auma Massage Logo" />

  <!-- Блоки для фото -->
  <div class="photo-blocks">
    <div class="photo" style="background-image: url('https://via.placeholder.com/130x130?text=Master+1');"></div>
    <div class="photo" style="background-image: url('https://via.placeholder.com/130x130?text=Master+2');"></div>
  </div>

  <!-- Лепестки -->
  <script>
    for (let i = 0; i < 20; i++) {
      let petal = document.createElement("img");
      petal.src = "https://i.postimg.cc/cHm5k97s/List-png.png";
      petal.className = "petal";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (5 + Math.random() * 5) + "s";
      petal.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
