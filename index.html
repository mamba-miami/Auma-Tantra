<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUMA Massage</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-image: url('https://i.ibb.co/jPnScd84/IMG-2848.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Georgia, serif;
      overflow-x: hidden;
    }

    .logo {
      width: 300px;
      margin: 30px auto 10px;
      animation: float 6s ease-in-out infinite;
      display: block;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }

    .card {
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .contact-buttons {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 8px 14px;
      background: linear-gradient(to right, gold, #d4af37);
      border: none;
      color: #2b1e1b;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .btn:hover {
      background: linear-gradient(to right, #ffd700, #c5a52a);
    }

    /* Falling petals */
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .petal {
      position: fixed;
      top: -50px;
      width: 30px;
      height: auto;
      pointer-events: none;
      z-index: 0;
      animation: fall linear infinite;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }

      .logo {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <img src="https://i.postimg.cc/x1n5hyC8/7-C34-E01-D-B9-C2-4-A49-8-DA8-AA9-E5-F559-FC0.png" alt="AUMA Massage" class="logo" />

  <!-- Блоки мастеров -->
  <div class="grid">
    <div class="card">
      <img src="master1.jpg" alt="Master 1" />
      <div class="contact-buttons">
        <button class="btn">Contact</button>
        <button class="btn">WhatsApp</button>
      </div>
    </div>
    <div class="card">
      <img src="master2.jpg" alt="Master 2" />
      <div class="contact-buttons">
        <button class="btn">Contact</button>
        <button class="btn">WhatsApp</button>
      </div>
    </div>
    <div class="card">
      <img src="master3.jpg" alt="Master 3" />
      <div class="contact-buttons">
        <button class="btn">Contact</button>
        <button class="btn">WhatsApp</button>
      </div>
    </div>
    <div class="card">
      <img src="master4.jpg" alt="Master 4" />
      <div class="contact-buttons">
        <button class="btn">Contact</button>
        <button class="btn">WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- Падающие лепестки -->
  <script>
    for (let i = 0; i < 20; i++) {
      let petal = document.createElement("img");
      petal.src = "https://i.postimg.cc/cHm5k97s/List-png.png";
      petal.className = "petal";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (5 + Math.random() * 10) + "s";
      petal.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
