<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Auma Massage Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C7ZYDZ8G5Y"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-C7ZYDZ8G5Y');
  </script>

  <style>
    :root {
      --gold: #d4af37;
      --bg: rgba(255, 255, 255, 0.12);
      --text: #ffffff;
      --button-bg: rgba(255, 255, 255, 0.05);
      --button-hover: rgba(255, 255, 255, 0.15);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://i.postimg.cc/6px8nnCk/0-CB28-C10-4530-4-DF6-897-A-25-F7-A9-DB1-BE5.png") center/cover no-repeat fixed;
      color: var(--text);
      text-align: center;
    }

    .leaf {
      position: fixed;
      top: -50px;
      z-index: 1;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
      }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      color: var(--gold);
      margin-bottom: 20px;
    }

    .cta {
      background: var(--gold);
      color: #000;
      padding: 14px 26px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background-color 0.3s;
    }

    .cta:hover {
      background-color: #f1d96b;
    }

    .subhead {
      font-size: 1.3em;
      color: var(--gold);
      margin-bottom: 12px;
    }

    .regions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .region-btn {
      min-width: 110px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--gold);
      background: var(--button-bg);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .region-btn:hover {
      background: var(--button-hover);
    }

    .region-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      border-color: rgba(255, 255, 255, 0.3);
    }

    .about {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 14px;
      max-width: 600px;
      line-height: 1.6;
      color: var(--text);
      font-size: 1.05em;
    }

    @media (max-width: 600px) {
      .cta {
        width: 100%;
        font-size: 1em;
      }
      .region-btn {
        flex: 1 1 40%;
      }
    }
  </style>
</head>

<body>

  <!-- Падающие лепестки -->
  <script>
    (function(){
      const COUNT = matchMedia('(max-width: 600px)').matches ? 16 : 28;
      const IMG = "https://i.postimg.cc/cHm5k97s/List-png.png";
      for (let i = 0; i < COUNT; i++) {
        const el = document.createElement('img');
        el.src = IMG;
        el.className = "leaf";
        el.style.left = Math.random() * 100 + "vw";
        el.style.width = 18 + Math.random() * 24 + "px";
        el.style.opacity = 0.25 + Math.random() * 0.5;
        el.style.animationDuration = 15 + Math.random() * 10 + "s";
        el.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(el);
      }
    })();
  </script>

  <div class="container">
    <h1>ברוכים הבאים לפורטל שלנו</h1>
    <a class="cta" href="index.html">להיכנס לאתר</a>

    <div class="subhead">בחרו עיר</div>
    <div class="regions">
      <button class="region-btn" onclick="location.href='index.html'">חיפה</button>
      <button class="region-btn" disabled>תל אביב</button>
      <button class="region-btn" disabled>ירושלים</button>
      <button class="region-btn" disabled>אילת</button>
      <button class="region-btn" disabled>כל הארץ</button>
    </div>

    <div class="about">
      אנו מציעים מגוון עיסויים מקצועיים לשחרור מתחים, הפחתת כאבים, שיפור זרימת הדם והרגעת הגוף והנפש.  
      כל הטיפולים מתבצעים על ידי מטפלים מוסמכים בעלי תעודה, באווירה נעימה וביתית.
    </div>
  </div>

</body>
</html>
