<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auma Massage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.ibb.co/jPnScd84/IMG-2848.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Georgia, serif;
      color: #fff5f6;
      direction: rtl;
    }

    .logo {
      display: block;
      margin: 50px auto 20px;
      width: 200px;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .agreement-button {
      display: block;
      margin: 0 auto 40px;
      padding: 8px 20px;
      font-size: 14px;
      border: 1px solid gold;
      background-color: rgba(255,255,255,0.05);
      color: #fff5f6;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .agreement-button:hover {
      box-shadow: 0 0 10px gold;
    }

    .photo-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }

    .photo-link {
      display: inline-block;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .photo-link:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    .therapist-photo {
      width: 280px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: linear-gradient(to bottom right, gold, #f0d27d);
      padding: 3px;
      background-clip: padding-box;
    }

    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .contact-button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: rgba(255,255,255,0.05);
      border: 1px solid gold;
      border-radius: 8px;
      color: #fff5f6;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-button:hover {
      box-shadow: 0 0 10px gold;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .petal {
      position: fixed;
      top: -50px;
      width: 30px;
      height: auto;
      pointer-events: none;
      z-index: 0;
      animation: fall linear infinite;
    }
  </style>
</head>
<body>

  <img src="https://i.postimg.cc/x1n5hyC8/7-C34-E01-D-B9-C2-4-A49-8-DA8-AA9-E5-F559-FC0.png" alt="Auma Logo" class="logo" />

  <button class="agreement-button" onclick="alert('תוכן ההסכם יוצג כאן בעתיד')">הסכם</button>

  <div class="photo-section">
    <a href="info.html" class="photo-link">
      <img src="https://i.postimg.cc/nLGHrJTt/IMG-3002.jpg" alt="מעסה" class="therapist-photo" />
    </a>

    <div class="contact-buttons">
      <button class="contact-button">📞 טלפון</button>
      <button class="contact-button">Telegram</button>
    </div>
  </div>

  <script>
    for (let i = 0; i < 15; i++) {
      let petal = document.createElement("img");
      petal.src = "https://i.postimg.cc/cHm5k97s/List-png.png";
      petal.className = "petal";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (5 + Math.random() * 10) + "s";
      petal.style.animationDelay = Math.random() * 10 + "s";
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
